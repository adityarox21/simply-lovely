<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simply Lovely</title>
</head>
<body>
  <h1>🎉 Happy Birthday Khushi! 🎉</h1>
  <form id="wishForm">
    <input type="text" id="nameInput" placeholder="Your Name" required />
    <textarea id="messageInput" placeholder="Your Wish for Khushi" required></textarea>
    <button type="submit">Send Wish</button>
  </form>
  <p id="status"></p>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <!-- Firebase Init -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD14DMWfrCbIjkXPEpdVPdHbXFZWFhO94U",
      authDomain: "simply-lovely-a4f95.firebaseapp.com",
      databaseURL: "https://simply-lovely-a4f95-default-rtdb.firebaseio.com",
      projectId: "simply-lovely-a4f95",
      storageBucket: "simply-lovely-a4f95.firebasestorage.app",
      messagingSenderId: "408497495837",
      appId: "1:408497495837:web:26317ffa85861f4cc18bf4",
      measurementId: "G-H2RMCYSEPZ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("wishForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("nameInput").value;
      const message = document.getElementById("messageInput").value;

      db.ref("birthday-wishes").push({
        name: name,
        message: message,
        timestamp: Date.now()
      }).then(() => {
        document.getElementById("status").innerText = "💌 Your wish has been sent!";
        document.getElementById("wishForm").reset();
      }).catch(error => {
        console.error("Error sending wish:", error);
        document.getElementById("status").innerText = "❌ Something went wrong.";
      });
    });
  </script>
</body>
</html>
