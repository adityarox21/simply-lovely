<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Khushiâ€™s Surprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>
  <!-- Protect page -->
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("user") !== "khushi") {
      window.location.href = "index.html";
    }
  </script>

  <div class="container">
    <h1>ðŸŽˆ Countdown to Your Day, Khushi ðŸŽˆ</h1>
    <h2 id="countdown">Loading...</h2>
  </div>

  <!-- Hidden audio so the surprise page keeps the song playing -->
  <iframe style="display:none" width="0" height="0"
    src="https://www.youtube.com/embed/3ymwOvzhwHs?autoplay=1&loop=1&playlist=3ymwOvzhwHs&mute=1"
    frameborder="0" allow="autoplay"></iframe>

  <script>
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("June 23, 2025 00:00:00").getTime();

    const updateTimer = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(timer);
        countdownEl.innerText = "ðŸŽ‚ðŸŽˆ It's Your Day, Khushi! ðŸŽˆðŸŽ‚";
        confetti({ particleCount: 200, spread: 70, origin: { y: 0.4 } });
        return;
      }

      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.innerText = `${d}d ${h}h ${m}m ${s}s`;
    };

    updateTimer();
    const timer = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
